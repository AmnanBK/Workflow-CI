name: CI MLflow Training Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'

permissions:
  contents: write

jobs:
  build-and-retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy scikit-learn matplotlib seaborn requests

      - name: Execute MLflow Training
        run: |
          cd MLProject
          mlflow run . --env-manager=local

      - name: Commit and Push Artifacts
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          git add MLProject/mlruns
          git commit -m "Auto-save: MLflow artifacts from CI" || echo "No changes to commit"
          git push
